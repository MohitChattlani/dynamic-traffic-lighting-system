<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="base.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
<link rel="icon" href="public/traffic-light.png" type="image/gif" sizes="16x16">

<script src="app.js"></script>
<body ng-app="myApp" >

  <header>
     <h1><img height="40px" src="public/traffic-light.png">Dynamic Traffic Lighting System</h1>
  </header>
  <div ng-controller="myCtrl" class="container" style="margin-bottom: 75px">
    <form ng-submit="submitted()">
      <div style="text-align:center">
        <h2>Road 1</h2>
      </div>
      <div class="road1 form-group">
        <div class="col-md-6">
          <label>Latitude 1</label>
          <input class="form-control" type="number" step="0.01" ng-model="lat1"/>
        </div>
        <div class="col-md-6">
          <label>Longitude 1</label>
          <input class="form-control" type="number" step="0.01" ng-model="lon1"/>
        </div>
      </div>
      <div class="form-group gap">
        <div class="col-md-6">
          <label>Latitude 2</label>
          <input class="form-control" type="number" step="0.01" ng-model="lat2"/>
        </div>
        <div class="col-md-6">
          <label>Longitude 2</label>
          <input class="form-control" type="number" step="0.01" ng-model="lon2"/>
        </div>
      </div>
      <div class="road2" style="text-align:center;">
        <h2 style="margin-top:175px">Road 2</h2>
      </div>
      <div class="form-group">
        <div class="col-md-6">
          <label>Latitude 3</label>
          <input class="form-control" type="number" step="0.01" ng-model="lat3"/>
        </div>
        <div class="col-md-6">
          <label>Longitude 3</label>
          <input class="form-control" type="number" step="0.01" ng-model="lon3"/>
        </div>
      </div>
      <div class="form-group gap">
        <div class="col-md-6">
          <label>Latitude 4</label>
          <input class="form-control" type="number" step="0.01" ng-model="lat4"/>
        </div>
        <div class="col-md-6">
          <label>Longitude 4</label>
          <input class="form-control" type="number" step="0.01" ng-model="lon4"/>
        </div>
      </div>
      <div  style="text-align:center">
        <button style="margin-top: 2rem; background: #3fb56c;" type="submit" class="btn btn-primary" >submit</button>
      </div>
    </form>

    <div ng-if="timeY"  class="fade-element-in" style="text-align:center">
      <h3>Green signal time for road 1 as per calculation {{timeX}}</h3>
      <h3>Green signal time for road 2 as per calculation {{timeY}}</h3>
    </div>
  </div>
  <footer>Link to <a style="color:#C5CAE9" href="https://github.com/MohitChattlani/traffic-management">Repository</a></footer>

</body>
</html>
